
language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      python: "3.6"
      env: PIP=pip3

    - os: linux
      python: "2.7"
    - os: linux
      python: "3.4"
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"

    - os: osx
      sudo: required
      language: generic
      env: PYTHON=2
    - os: osx
      sudo: required
      language: generic
      env: PYTHON=3
    - os: osx
      language: generic
      env: PIP=pip3

install: |
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    brew update
    if [[ $PYTHON == 3 ]]; then
        brew upgrade python
    fi
    python$PYTHON -m pip install virtualenv
    python$PYTHON -m venv venv
    source venv/bin/activate
    cd pyat
    pip$PYTHON install --upgrade pip setuptools wheel
    pip$PYTHON install --only-binary=numpy,scipy -r requirements.txt
    python$PYTHON setup.py install
  else
    cd pyat
    pip install --upgrade pip setuptools wheel
    pip install --only-binary=numpy,scipy -r requirements.txt
    python setup.py install
  fi

script:
 - py.test test
 - $PIP install cibuildwheel==0.10.0
 - $PIP wheel -r requirements.txt
 - $PIP wheel -r requirements.txt -w /home/travis/build/T-Nicholls/at/pyat/wheelhouse
 - $PIP wheel /home/travis/build/T-Nicholls/at/pyat -w /tmp/built_wheel --no-deps
 - cibuildwheel --output-dir wheelhouse

